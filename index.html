    <button onclick="tell(this)">9</button>

    <div id="tall1"></div>


    <script>

        function tell(tall){
    document.getElementById('tall1').innerHTML += tall.innerHTML;

    if(document.getElementById('tall1').innerHTML == 1234){
        document.getElementById('tall1').innerHTML = window.location.assign('https://www.youtube.com/watch?v=DLzxrzFCyOs')
    }
    if(document.getElementById('tall1').innerHTML.length > 4){
        document.getElementById('tall1').innerHTML = ''
    }
}
           
    </script>
